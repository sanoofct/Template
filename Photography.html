<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" href="img.jpg" class="rounded-circle">
  <link rel="stylesheet" href="photohraphy.css">
</head>
<body>
  <header style="background: #5733b9; position: fixed; width: 100%; z-index: 1;">
    <div class="row text-white">
        <div class="col-md-6 col-9 p-3 pl-5">
            <h2>Sanoof Ct</h2>
        </div>    
        <div class="col-md-6 col-3 my-auto">
          <nav class="navbar navbar-expand-lg navbar-light  ">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto ml-auto">
                <li class="nav-item active">
                  <a class="nav-link text-white" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="index.html#service-section">Service</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="index.html#contact-me-section">Contact Me</a>
                </li>   
                
              </ul>
            </div>
          </nav>
        </div>
    </div>
</header>

    <section id="heading-section" style="padding-top: 5cm;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="h1">My Photograph</h1>

    </section>
    
    <img src="img/photo.jpeg" alt="rotating image" width="600" height="500"  id="rotator"  style="margin-top:-1100px;">

    <script type="text/javascript">
    (function() {
    var rotator = document.getElementById('rotator');  // change to match image ID
    //var imageDir = 'images/';                          // change to match images folder
    var delayInSeconds = 10;                            // set number of seconds delay
    // list image names
    var images = ['mark.png','img.jpg', 'img2.jpg', 'photo.jpeg'];
    
    // don't change below this line
    var num = 0;
    var changeImage = function() {
        var len = images.length;
        rotator.src = images[num++];
        if (num == len) {
            num = 0;
        }
    };
    setInterval(changeImage, delayInSeconds * 50);
    })();
    </script>
    
</body>
</html>
